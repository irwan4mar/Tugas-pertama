<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Biodata</title>
</head>
<body>
    <!-- Section 1: Menu -->
    <table border="1" width="100%">  
        <tr>
            <td align="center"><a href="#biodata">Biodata</a></td>
            <td align="center"><a href="#portofolio">Portofolio</a></td>
            <td align="center"><a href="#contact">Kontak</a></td>
        </tr>
    </table>

    <!-- Section 2: Judul di Kiri dan Gambar di Kanan -->
    <table border="1" width="100%" style="margin-top: 20px;">
        <tr>
            <th width="50%" align="left" valign="margin-top">
                <h1>Selamat Datang di Profil Saya</h1>
                <p>Senang bisa berinteraksi dengan anda, silahkan nilai diri saya dengan project yang saya kerjakan</p>
            </th>
            <td width="50%" align="center">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" />
            </td>
        </tr>
    </table>

    <!-- Section 3: Biodata dengan 6 Box -->
    <table border="1" width="100%" style="margin-top: 20px;" id="biodata">
        <tr>
            <td colspan="3" align="center"><h2>Biodata</h2></td>
        </tr>
        <tr>
            <td align="center">Nama</td>
            <td align="center">Usia</td>
            <td align="center">Alamat</td>
        </tr>
        <tr>
            <td align="center">Pekerjaan</td>
            <td align="center">Hobi</td>
            <td align="center">Pendidikan</td>
        </tr>
    </table>

    <!-- Section 4: Portofolio -->
    <table border="1" width="100%" style="margin-top: 20px;" id="portofolio">
        <tr>
            <td colspan="3" align="center"><h2>Portofolio</h2></td>
        </tr>
        <tr>
            <td align="center" width="30%">
                <p>Proyek 1</p>
                <img src="https://via.placeholder.com/100" alt="Proyek 1" />
            </td>
            <td align="center" width="30%">
                <p>Proyek 2</p>
                <img src="https://via.placeholder.com/100" alt="Proyek 2" />
            </td>
            <td align="center" width="30%">
                <p>Proyek 3</p>
                <img src="https://via.placeholder.com/100" alt="Proyek 3" />
            </td>
        </tr>
            
    </table>
</body>
</html>
